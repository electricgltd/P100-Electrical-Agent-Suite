on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, 'feature/*' ]

name: DoctorGPhD â€¢ Rules validation
permissions:
  contents: read

jobs:
  validate-doctorgphd:
    name: Validate DoctorGPhD rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install pyyaml

      - name: Run DoctorGPhD rules validator
        run: python scripts/validate_doctorgphd.py